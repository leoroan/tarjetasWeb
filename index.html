<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarjetas WEB</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- favicon -->
</head>

<body>
    <header>

    </header>

    <main class="container d-flex flex-column">

        <h1 class="d-flex justify-content-center"> tarjetasWeb</h1>
        <p class="d-flex justify-content-center">
            Tarjetas de saludos personalizadas con consulta de asistencia.
        </p>

        <div class="portrait container-fluid ">
            <img class="img-fluid shadow" src="images/foto15anios.jpg" alt="foto de la cumpleañera de 15 años.">
        </div>

        <div class="formTeiner">
            <form method="POST"
                action="https://script.google.com/macros/s/AKfycbyv3fws6fSGKY-T5VDxolUR3GB8sAhvFFRRd6PclUCb38co_LSOHnOMjh16-OrNkTtS-A/exec"
                id="contacto">

                <!-- <label>mail:</label> -->
                <span class="input"><input placeholder="E-mail" type="email" name="asistencia"
                        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required></span>

                <!-- <label>Nombre:</label> -->
                <span class="input"><input placeholder="Nombre" type="text" name="nombre" required></span>


                <!-- <label>Apellido:</label> -->
                <span class="input"><input placeholder="Apellido" type="text" name="apellido" required></span>

                <span class="input"><input type="submit" value="enviar"></span>


            </form>
        </div>
    </main>
    <footer>

    </footer>

    <!-- SCRIPTS ZONE -->
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
