<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarjetas WEB</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- favicon -->
</head>

<body>
  <!-- NAV -->
  <div class="ribbon ribbon-top-left"><span>TarjetasWeb</span></div>
  <div class="container">
    <img src="images/cumple15.jpeg" alt="Imagen">
  </div>

  <!-- FORM MODAL-->
  <!-- Modal -->
  <div class="modal fade" id="invitacionModal" tabindex="-1" aria-labelledby="invitacionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="invitacionModalLabel">Formulario de assitencia</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Completá con tus datos, te esperamos!

          <form method="POST"
            action="https://script.google.com/macros/s/AKfycbyv3fws6fSGKY-T5VDxolUR3GB8sAhvFFRRd6PclUCb38co_LSOHnOMjh16-OrNkTtS-A/exec"
            id="contacto" class="row g-3 needs-validation" novalidate>

            <div class="col-md-6 form-floating">
              <input type="email" class="form-control" id="asistencia" name="asistencia" placeholder="tu E-mail"
                required>
              <label for="asistencia" class="form-label">E-mail:</label>
              <div class="valid-feedback">
                así si!
              </div>
              <div class="invalid-feedback">
                así no!
              </div>
            </div>

            <div class="col-md-6 form-floating">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="tu Nombre" required>
              <label for="nombre" class="form-label">Nombre:</label>
              <div class="valid-feedback">
                así si!
              </div>
              <div class="invalid-feedback">
                Vacío no!
              </div>
            </div>

            <div class="col-md-6 form-floating">
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="tu Apellido" required>
              <label for="apellido" class="form-label">Apellido:</label>
              <div class="valid-feedback">
                así si!
              </div>
              <div class="invalid-feedback">
                Vacío no!
              </div>
            </div>


            <div class="col-md-6 form-floating">
              <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Cuantos son?"
                required min="1">
              <label for="cantidad" class="form-label">Cantidad de personas a asistir:</label>
              <div class="valid-feedback">
                así si!
              </div>
              <div class="invalid-feedback">
                Vacío no!
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- MI NAV -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="floating-container">
    <div class="floating-button">Venis?</div>
    <div class="element-container">

      <!-- <a href="google.com"><span class="float-element tooltip-left">
          <i class="material-icons">phone
          </i></a>
      </span> -->

      <span class="float-element" data-bs-toggle="modal" data-bs-target="#invitacionModal">
        <i class="material-icons" type="button">checklist_rtl
        </i>
      </span>

      <span class="float-element">
        <i class="material-icons">chat
        </i>
      </span>
    </div>
  </div>


  <!-- SCRIPTS ZONE -->
  <script src="scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
