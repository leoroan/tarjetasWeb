<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tarjetas WEB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- favicon -->
</head>

<body class="container-fluid d-flex flex-column">

    <header class="container-fluid text-center">
        <h1>Mis 15 años</h1>
    </header>

    <main class="container-fluid">

        <!-- <div class="portrait">
            <img class="img-fluid shadow" src="images/cumple15.jpeg" alt="foto de tarjeta de invitacion.">
        </div> -->

        <div class="portrait d-flex justify-content-center align-items-center">
            <img class="img-fluid" src="images/cumple15.jpeg" alt="foto de tarjeta de invitacion.">
        </div>


        <div class="formTeiner">
            <section class="mt-2 text-center mb-5">
                <h2 class="mb-5">
                    venis?
                </h2>
                <form method="POST"
                    action="https://script.google.com/macros/s/AKfycbyv3fws6fSGKY-T5VDxolUR3GB8sAhvFFRRd6PclUCb38co_LSOHnOMjh16-OrNkTtS-A/exec"
                    id="contacto" class="row g-3 needs-validation" novalidate>

                    <div class="col-md-6 form-floating">
                        <input type="email" class="form-control" id="asistencia" name="asistencia"
                            placeholder="tu E-mail" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                            required>
                        <label for="asistencia" class="form-label">E-mail:</label>
                    </div>

                    <div class="col-md-6 form-floating">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="tu Nombre"
                            required>
                        <label for="nombre" class="form-label">Nombre:</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-6 form-floating">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="tu Apellido"
                            required>
                        <label for="apellido" class="form-label">Apellido:</label>
                    </div>


                    <div class="col-md-6 form-floating">
                        <input type="number" class="form-control" id="cantidad" name="cantidad"
                            placeholder="Cuantos son?" required>
                        <label for="cantidad" class="form-label">Cantidad de personas a asistir:</label>
                    </div>

                    <div class="col-12 text-center my-4">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </section>

        </div>

    </main>
    <footer class="container-fluid text-center">
        <a href="mailto:info@example.com"><h4> TarjetasWeb© </h4> </a>
        
        <p>
            - Tarjetas de saludos personalizadas con consulta de asistencia.
        </p>
    </footer>

    <!-- SCRIPTS ZONE -->
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
