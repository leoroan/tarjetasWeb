<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="images/favicon_io/favicon-32x32.png" type="image/x-icon">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>Tarjetas WEB</title>
</head>

<body>
  <!-- NAV -->
  <div class="ribbon ribbon-top-left"><span>TarjetasWeb</span></div>
  <div class="container">
    <img src="images/cumple15.jpeg" alt="Imagen">
  </div>

  <!-- FORM MODAL-->
  <!-- Modal -->
  <div class="modal fade" id="invitacionModal" tabindex="-1" aria-labelledby="invitacionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="invitacionModalLabel"> Formulario de asistencia</h1>
        </div>
        <div class="modal-body">
          <p class="text-center fs-5 fw-medium">Por favor completá el formulario a continuacion con tus datos, te esperamos!</p>

          <form method="POST"
            action="https://script.google.com/macros/s/AKfycbwlJuMW0KQArLBP8j-cQxLkBeW2-9swQXv6PMqRInN1fBqgLwG6Dmw_mgHokuSqugEAGQ/exec"
            id="contacto" class="row g-3 needs-validation" novalidate>

            <div class="col-md-6 form-floating">
              <input type="email" class="form-control" id="asistencia" name="asistencia" placeholder="tu E-mail"
                required>
              <label for="asistencia" class="form-label">E-mail:</label>
              <div class="valid-feedback">
                así si!
              </div>
              <div class="invalid-feedback">
                así no!
              </div>
            </div>

            <div class="col-md-6 form-floating">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="tu Nombre" required>
              <label for="nombre" class="form-label">Nombre:</label>
              <div class="valid-feedback">
                así si!
              </div>
              <div class="invalid-feedback">
                Vacío no!
              </div>
            </div>

            <div class="col-md-6 form-floating">
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="tu Apellido" required>
              <label for="apellido" class="form-label">Apellido:</label>
              <div class="valid-feedback">
                así si!
              </div>
              <div class="invalid-feedback">
                Vacío no!
              </div>
            </div>

            <div class="col-md-6 form-floating">
              <label for="temaAlimenticio" class="form-label">¿Tiene alguna intolerancia o alergia alimenticia?</label>
              <select class="form-select" id="temaAlimenticio" name="temaAlimenticio"
                onchange="mostrarCampo(this.value)" required>
                <option value="" disabled selected></option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
              <div class="valid-feedback">
                ¡Así sí!
              </div>
              <div class="invalid-feedback">
                ¡Selecciona una opción!
              </div>
            </div>

            <div id="campoAdicional" style="display: none;">
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="intoleranciaAlergia" name="intoleranciaAlergia"
                  placeholder="Intolerancia o alergia alimentaria" required>
                <label for="intoleranciaAlergia" class="form-label">¿Cuál?</label>
                <div class="valid-feedback">
                  ¡Así sí!
                </div>
                <div class="invalid-feedback">
                  ¡Vacío no!
                </div>
              </div>
            </div>


            <div class="col-md-6 form-floating">
              <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Cuantos son?"
                required min="1">
              <label for="cantidad" class="form-label">Cantidad de personas a asistir:</label>
              <div class="valid-feedback">
                así si!
              </div>
              <div class="invalid-feedback">
                Vacío no!
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- MI NAV -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="floating-container">
    <div class="floating-button">Venis?</div>
    <div class="element-container">

      <!-- <a href="google.com"><span class="float-element tooltip-left">
          <i class="material-icons">phone
          </i></a>
      </span> -->

      <span class="float-element" data-bs-toggle="modal" data-bs-target="#invitacionModal">
        <i class="material-icons" type="button">checklist_rtl
        </i>
      </span>

      <span class="float-element">
        <i class="material-icons">chat
        </i>
      </span>
    </div>
  </div>


  <!-- SCRIPTS ZONE -->
  <script src="scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
